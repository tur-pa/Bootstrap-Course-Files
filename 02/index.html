<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand font-monospace" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link active text-uppercase">home</a>
            </li>
            <li class="nav-item">
              <a href="#About" class="nav-link text-uppercase">about us</a>
            </li>
            <li class="nav-item">
              <a href="#Team" class="nav-link text-uppercase">team</a>
            </li>
            <li class="nav-item">
              <a href="#Services" class="nav-link text-uppercase">services</a>
            </li>
            <li class="nav-item">
              <a href="#Contact" class="nav-link text-uppercase">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="vh-100 bg-image">
      <div class="container mt-5 pt-5 h-25">
        <h4 class="text-light font-monospace text-shadow animate-text-right">
          Financial Planning For Life
        </h4>
        <h1 class="display-1 text-white text-shadow animate-text-right-3s">
          Lorem ipsum dolor sit amet.
        </h1>
        <button
          class="btn btn-lg btn-info shadow mt-3 animate-text-right-5s"
          data-bs-toggle="modal"
          data-bs-target="#offer"
        >
          Get offer
        </button>
      </div>
      <!-- HEADER > GET STARTED CONETNT MODEL -->
      <div
        class="modal fade"
        id="offer"
        tabindex="-1"
        aria-labelledby="offerlabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="offer">New message</h5>
              <button
                class="btn-close"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="#">
                <div class="mb-3">
                  <label class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">First name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your first name"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Last name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your lastname"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Recipient:</label>
                  <textarea type="text" class="form-control"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-danger"
                type="button"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- ABOUT-->
    <!-- ABOUT > ABOUT MODEL CONTENT -->
    <!-- TEAM -->
    <!-- FOOTER -->

    <!-- BS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
