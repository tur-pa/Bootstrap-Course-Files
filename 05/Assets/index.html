<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce</title>
    <link
      rel="stylesheet"
      href="../bsSource/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <link
      rel="stylesheet"
      href="../bsSource/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <!-- MAIN > HEADER -->
      <header>
        <!-- TOP INFO BAR -->
        <div class="text-light p-2 bg-purple-dark">
          <div class="container-fluid row text-wrap">
            <!-- Support -->
            <div class="col col-xxl-2 d-flex flex-row">
              <i class="bi bi-headset text-carrot-red pe-1"></i>
              <span class="text-muted me-1">Support</span>
              <a
                href="tel:123456789"
                class="text-muted hover-link text-decoration-none"
                >(00)123456789</a
              >
            </div>
            <!-- Carousel -->
            <div
              id="infoCarousel"
              class="col col-xxl-6 col-md-12 carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner text-carrot-red">
                <div class="carousel-item active">
                  <span>Lorem ipsum dolor sit amet.</span>
                </div>
                <div class="carousel-item">
                  <span>Lorem ipsum dolor sit amet.</span>
                </div>
                <div class="carousel-item">
                  <span>Lorem ipsum dolor sit amet.</span>
                </div>
                <div class="carousel-item">
                  <span>Lorem ipsum dolor sit amet.</span>
                </div>
              </div>
            </div>
            <!-- Lang Card -->
            <div class="col col-xxl-4 col-sm-12 text-end align-items-center">
              <div class="btn-group dropdown disable-autohide">
                <button
                  class="btn btn-sm dropdown-toggle px-2 text-light"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-flag-fill me-2"></i>Eng
                </button>
                <ul class="dropdown-menu my-1">
                  <li class="dropdown-item">
                    <select class="form-select form-select-sm">
                      <option value="usd">USD</option>
                      <option value="pln">PLN</option>
                    </select>
                  </li>
                </ul>
              </div>
              <!-- Card Btn -->
              <a
                href="#"
                class="position-relative p-1"
                data-bs-toggle="offcanvas"
                data-bs-target="#Cart"
                aria-controls="Cart"
              >
                <i class="bi bi-cart bg-light text-dark rounded-circle p-1"></i>
                <span
                  class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle"
                  >2</span
                >
              </a>

              <!-- Card Content -->
              <div id="Cart" class="offcanvas offcanvas-end">
                <div class="offcanvas-header bg-purple-dark">
                  <h5 class="text-light">CART</h5>
                  <button
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <div class="row mb-5">
                    <div class="col mb-3">
                      <div
                        class="d-flex mb-3 text-purple-dark justify-content-between"
                      >
                        <h4>Subtotal</h4>
                        <h4>$ 41,98</h4>
                      </div>
                      <form>
                        <div class="d-flex justify-content-between">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Promo code "
                            required
                          />
                          <button type="submit" class="btn btn-outline-danger">
                            Accept
                          </button>
                        </div>
                      </form>
                    </div>
                    <button class="btn btn-danger m-auto shadow w-100">
                      <i class="bi bi-creadit-card me-2"> </i>Proceed to
                      checkout
                    </button>
                  </div>
                  <div class="row">
                    <div class="card border-0 mb-3">
                      <div class="row g-0">
                        <div class="col-md-4">
                          <img
                            src="./img/30 Day of Projects Logo-V3.jpg"
                            alt=""
                            class="img-fluid rounded-start"
                          />
                        </div>
                        <div class="col-md-8">
                          <div class="card-body text-purple-dark pt-sm-0">
                            <h6 class="card-title">Lorem, ipsum dolor.</h6>
                            <div class="row">
                              <p class="col-4 text-primary">$15</p>
                              <input
                                type="number"
                                class="col-4 h-50"
                                placeholder="1"
                                min="0"
                              />
                              <a
                                href="#"
                                class="col-4 text-danger"
                                data-bs-toggle="tooltip"
                                title="Remove"
                                ><i class="bi bi-x-circle"></i
                              ></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- MAIN > SEC. CATEGROTIES -->
      <!-- MAIN > SEC. PRODUCT GALERRY -->
      <!-- MAIN > SEC. PRODUCT REVIEWS -->
      <!-- MAIN > SEC. PRODUCT COLLAB -->
    </main>

    <!-- FOOTER -->
    <!-- SCRIPT -->
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
    <script src="/05/bsSource/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
