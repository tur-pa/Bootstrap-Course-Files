<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Bio</title>
  </head>
  <body class="vh-100 bg-dark text-light">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="conatiner-fluid">
        <a href="#" class="navbar-brand">
          <span class="badge bg-danger shadow">Pawel</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="z-index: 10">
            <li class="nav-item">
              <a
                href=""
                class="nav-link active"
                data-bs-toggle="collapse"
                data-bs-target="multi-collapse"
                aria-expanded="false"
                aria-controls="about contact"
                >Info</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#about"
                role="button"
                class="nav-link"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#contact"
                class="nav-link"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HEADER -->
    <header class="container fixed-top text-end mt-5">
      <h1 class="display-1">
        Hi. I'am <span class="badge bg-secondary">Paweł</span>
      </h1>
      <h2 class="display-3">Web Dev</h2>
      <!-- HEADER > Portfolio & Email Btn Group -->
      <div class="btn-group"></div>
      <!-- Profile button -->
      <button
        class="btn btn-outline-danger text-uppercase"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#portfolio"
        aria-controls="portfolio"
      >
        My porftolio
      </button>

      <button
        class="btn btn-danger"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#email"
        aria-controls="email"
      >
        <i class="bi bi-envelope-open"></i>
      </button>
      <!-- HEADER > About & Contact dropdown content -->
      <div class="row mt-3">
        <!-- About -->
        <div class="col-md-6 mt-3">
          <div class="collapse multi-collapse" id="about">
            <div class="card card-body text-start shadow bg-dark-transparent">
              <h5 class="card-title text-danger">About</h5>
              <div class="card-text">
                <h3 class="text-white-50 ms-3">Paweł</h3>
                <ul class="list-unstyled ms-5">
                  <li>CEO</li>
                  <li>Full stack</li>
                  <li>Course</li>
                  <li>PD</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Contact -->
        <div class="col-md-6 mt-3">
          <div class="collapse multi-collapse" id="contact">
            <div class="card card-body text-start shadow bg-dark-transparent">
              <h5 class="card-title text-danger">Contact</h5>
              <div class="card-text">
                <h3 class="text-white-50 ms-3">Get in touch</h3>
                <ul class="list-unstyled ms-5">
                  <li>
                    <i class="bi bi-house me-2 text-danger"></i>City: the city
                  </li>
                  <li><i class="bi bi-signpost me-2 text-danger"></i>Street</li>
                  <li>
                    <i class="bi bi-telephone me-2 text-danger"></i>123456789
                  </li>
                  <li>
                    <i class="bi bi-envelope me-2 text-danger"></i>@gmail.com
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER > Portfolio & Email Btn Group -->
    <!-- HEADER > About & Contact dropdown content -->
    <!-- PROFILE IMG -->
    <img
      src="/photo.jpeg"
      alt=""
      class="position-absolute top-0 img-fluid profile-pic"
      style="z-index: -1"
    />
    <!-- PORTFOLIO OFFCANVES CONTENT -->
    <div
      class="offcanvas offcanvas-start bg-dark"
      id="portfolio"
      tabindex="-1"
      aria-labelledby="offcanvasPortfolioLabel"
    >
      <div class="offcanvas-header">
        <h1 class="offcanvas-title text-danger">Portfolio</h1>
        <button
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Lorem ipsum dolor sit amet.</p>
        <ul class="list-group">
          <a
            href=""
            class="list-group-item list-group-item-danger list-group-item-action"
            ><i class="bi bi-globe2">text</i></a
          >
        </ul>
      </div>
    </div>
    <!-- EMAIL OFFCANVES CONTENT -->
    <div
      class="offcanvas offcanvas-bottom bg-dark"
      tabindex="-1"
      id="email"
      aria-labelledby="offcanvasEmaillabel"
      style="height: 50vh"
    >
      <div class="offcanvas-header">
        <h1 class="offcanvas-title text-danger" id="offcanvasEmaillabel">
          Email
        </h1>
        <button
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex w-75 flex-column m-auto">
        <form class="w-100">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
            <div class="col-12 mt-3">
              <textarea
                rows="8"
                class="w-100"
                placeholder="Write a message"
              ></textarea>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-outline-danger mt-3 w-100">Send</button>
          </div>
        </form>
      </div>
    </div>
    <!-- FOOTER -->
    <footer
      class="w-100 fixed-bottom bg-dark-transparent text-lg-start text md-center"
    >
      <div class="row align-items-center p-3">
        <h2 class="col">10+ YEARS EXP</h2>
        <div
          class="bi bi-bootstrap-fill w-100 btn-danger rounded-3 col-md text-center py-2 mx-2 fs-4"
        ></div>
      </div>
    </footer>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
